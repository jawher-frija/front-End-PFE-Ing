<body class=" login_page"><div class="login-form-header " style="margin-top: 4rem;text-align: center;">
        <img src="assets/data/icons/signup.png" alt="login-icon" style="max-width:64px">
        <div class="login-header">
            <h4 class="bold color-white">Signup Now!</h4>
            <h4><small>Please enter your data to register.</small></h4>
        </div>
   </div>

  <div class="container-fluid" >
      <div class="login-wrapper row">
          <div id="login" class="login loginpage col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-8">    
             
 
 
 <div class="container-fluid" style="margin-top: 10rem; width: 88rem;margin-left: -12rem;height: auto;">
  
    <div class="row">
        <div id="login" class="login loginpage col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-8">    
           
           
            <div class="box login">

                <div class="content-body" style="padding-top:40px" style="height:auto">

                    <form [formGroup]="signupform" (ngSubmit)="signUpMedecin()" id="msg_validate"  novalidate="novalidate" class="no-mb no-mt">
                        <div class="row">
                            <div class="col-xs-12">

                                <div class="col-lg-6 no-pl">
                                    <div class="form-group">
                                        <label class="form-label">Nom</label>
                                        <div class="controls">
                                            <input type="text" class="form-control" id="inputNom" placeholder="username"formControlName="username"  required autocomplete="off">
                                        </div>
                                        <div
                                        *ngIf="
                                        signupform.controls['username'].invalid &&
                                      (signupform.controls['username'].dirty ||
                                      signupform.controls['username'].touched)
                                    "
                                        class=""
                                        style="color: red; margin-top: 0.2rem"
                                      >
                                        <div *ngIf="signupform.controls['username'].errors?.['required']"  >
                                          <!-- controle de saisir -->
                                          le nom est obligatoire !.
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                

                                <div class="col-lg-6 no-pr">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <div class="controls">
                                            <input type="text" class="form-control" id="inputEmail" placeholder="email" formControlName="email"  required autocomplete="off">
                                        </div>
                                        <div
                                        *ngIf="
                                        signupform.controls['email'].invalid &&
                                      (signupform.controls['email'].dirty ||
                                      signupform.controls['email'].touched)
                                    "
                                        class=""
                                        style="color: red; margin-top: 0.2rem"
                                      >
                                        <div *ngIf="signupform.controls['email'].errors?.['required']"  >
                                          <!-- controle de saisir -->
                                          le password est obligatoire !.
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 no-pl">
                                    <div class="form-group">
                                        <label class="form-label">Password</label>
                                        <div class="controls">
                                            <input formControlName="password" type="password" class="form-control" name="formfield1" placeholder="password">
                                        </div>
                                        <div
                                        *ngIf="
                                        signupform.controls['password'].invalid &&
                                      (signupform.controls['password'].dirty ||
                                      signupform.controls['password'].touched)
                                    "
                                        class=""
                                        style="color: red; margin-top: 0.2rem"
                                      >
                                        <div *ngIf="signupform.controls['password'].errors?.['required']"  >
                                          <!-- controle de saisir -->
                                          le password est obligatoire !.
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 no-pr">
                                    <div class="form-group">
                                        <label class="form-label">Repeat Password</label>
                                        <div class="controls">
                                            <input type="password" class="form-control" name="formfield2" formControlName="repeatPass" placeholder="repeat password">
                                        </div>
                                        <div
                                        *ngIf="
                                        signupform.controls['repeatPass'].invalid &&
                                      (signupform.controls['repeatPass'].dirty ||
                                      signupform.controls['repeatPass'].touched)
                                    "
                                        class=""
                                        style="color: red; margin-top: 0.2rem"
                                      >
                                        <div *ngIf="signupform.controls['repeatPass'].errors?.['required']"  >
                                          <!-- controle de saisir -->
                                          le password est obligatoire !.
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 no-pl">
                                    <div class="form-group">
                                        <label class="form-label">Adresse</label>
                                        <div class="controls">
                                            <input type="text" class="form-control" id="inputAdresse" placeholder="adresse"formControlName="adresse"  required autocomplete="off">
                                        </div>
                                        <div
                                        *ngIf="
                                        signupform.controls['adresse'].invalid &&
                                      (signupform.controls['adresse'].dirty ||
                                      signupform.controls['adresse'].touched)
                                    "
                                        class=""
                                        style="color: red; margin-top: 0.2rem"
                                      >
                                        <div *ngIf="signupform.controls['adresse'].errors?.['required']"  >
                                          <!-- controle de saisir -->
                                          l'adresse est obligatoire !.
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="col-lg-6 no-pr">
                                    <div class="form-group">
                                        <label class="form-label">Telephone</label>
                                        <div class="controls">
                                            <input type="text" class="form-control" id="telephone" formControlName="telephone"  required autocomplete="off">
                                        </div>
                                        <div
                                        *ngIf="
                                        signupform.controls['telephone'].invalid &&
                                      (signupform.controls['telephone'].dirty ||
                                      signupform.controls['telephone'].touched)
                                    "
                                        class=""
                                        style="color: red; margin-top: 0.2rem"
                                      >
                                        <div *ngIf="signupform.controls['telephone'].errors?.['required']"  >
                                          <!-- controle de saisir -->
                                          le telephone est obligatoire !.
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-4" >
                                    <label for="genre" >Sexe</label>

                                    <input type="radio" name="genre" value="MALE" id="genre"  formControlName="genre" > Homme
                                     <input type="radio" name="genre" value="FEMALE"  formControlName="genre"> Femme
                        
                                   </div>

                                   <div class="col-md-4 no-pr">
                                    <div class="form-group">
                                        <label class="form-label">Specialtité</label>
                                        <div class="controls">
                                            <select  formControlName="specialite">
                                           
                           
                           
                           
                                     <option value=""><span>Selectionner Chirurgie </span> </option>
                                     <option >Dentaire</option>
                                     <option >Des Valves Cardiaques</option>
                                     <option >Orthopédique</option>
                                     <option >Ophtomologique</option>
                                     <option >Obésité</option>
                                   </select>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 no-pr">
                                    <div class="form-group">
                                        <label class="form-label">Image</label>
                                        <div class="controls">
                                       
                                            <input type="file">
                                

                                        </div>
                                    </div>
                                </div>
                              
                         <!-- Parcours -->
<div class="no-pr pt-4">
  <div class="form-group">
    <label class="form-label">Parcours</label>
    <div class="controls">
      <div formArrayName="parcours">
        <div *ngFor="let parcoursFormGroup of parcours.controls; let parcoursIndex = index" [formGroupName]="parcoursIndex">
          <div class="form-row" style="justify-content: center;margin-top: 2rem">
            <!-- Diploma -->
            <div>
              <label>Diplome:</label>
              <input formControlName="diploma" type="text" required>
            </div>

            <!-- Establishment -->
            <div>
              <label>Nom Compagnie:</label>
              <input formControlName="establishment" type="text" required>
            </div>

            <!-- Field -->
            <div>
              <label>Date:</label>
              <input formControlName="field" type="text" required>
            </div>
          </div>
          <div class="btnSupp" style="margin-left:2rem">
            <button type="button" (click)="removePar(parcoursIndex)">Supprimer parcours</button>
          </div>
        </div>
      </div>
      <div class="btnAdd">
        <button type="button" (click)="addNewParcours()">Ajouter parcours</button>
      </div>
    </div>
  </div>
</div>

                              
                                
                              
                               <!-- Experience -->
<div class="no-pr pt-4">
  <div class="form-group">
    <label class="form-label">Experience</label>
    <div class="controls">
      <div formArrayName="experience">
        <div *ngFor="let experienceFormGroup of experience.controls; let experienceIndex = index"
             [formGroupName]="experienceIndex">
          <div class="form-row" style="justify-content: center;margin-top: 2rem">
            <!-- Establishment12 -->
            <div>
              <label>Nom Compagnie:</label>
              <input formControlName="establishment12" type="text" required>
            </div>

            <!-- Specialty -->
            <div>
              <label>Profession:</label>
              <input formControlName="specialty" type="text" required>
            </div>
          </div>
          <div class="btns-btnSupp" style="margin-left:2rem">
            <button type="button" (click)="removeEx(experienceIndex)">Supprimer Experience</button>
          </div>
        </div>
      </div>
      <div class="btns btnAdd">
        <button type="button" (click)="addNewExperience()">Ajouter Experience</button>
      </div>
    </div>
  </div>
</div>

                              

                                
                                <div class="pull-left" style="">
                                    <button type="submit" class="btn btn-primary mt-10 btn-corner right-15">Sign up</button>
                                    <a href="/login" class="btn mt-10 btn-corner signup">Login</a>
                                </div>

                            </div>
                        </div>
                    </form>

              <p id="nav" style="margin-top:2rem;">
                <a class="pull-left" href="#" title="Password Lost and Found" style="color:grey ;">Forgot password?</a>
                <a class="pull-right" href="/login" title="Sign Up" style="color:grey ;">Login</a>
              </p>

                </div>
            </div>

           

        </div>
    </div>
</div>
